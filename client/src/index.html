<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyGlop</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      text-shadow: 1px 1px 2px black;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background-color: white;
    }
    #crosshair::before {
      width: 2px;
      height: 20px;
      left: 9px;
      top: 0;
    }
    #crosshair::after {
      width: 20px;
      height: 2px;
      left: 0;
      top: 9px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="hud">
      <div id="score">Счет: 0</div>
      <div id="time">Время: 10:00</div>
    </div>
    <div id="crosshair"></div>
  </div>
</body>
</html>
